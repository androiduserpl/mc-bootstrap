    <!-- nav bar -->

        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" class="nav-img"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="row">

                        <div class="about__box--icon" id="about-icon-1"></div>
                    </div>
                    <h3 class="heading-tertiary text-center mb-5">How it all begun</h3>
                    <div class="about__box--img">
                        <div class="about__box--back" id="about-img-1"></div>
                        <a href="#" class="btn btn--up btn--green">Learn more</a>
                    </div>
                </div>
                <div class="about__box col-sm-4 col-xs-12">
                    <div class="about__box--circle mx-auto mb-5">
                        <div class="about__box--icon" id="about-icon-2"></div>
                    </div>

                    </div>
                </div>
                <div class="about__box col-sm-4 col-xs-12">

                    </div>

                    <div class="about__box--img">
                        <div class="about__box--back" id="about-img-3"></div>
                        <a href="#" class="btn btn--up btn--green">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="shop mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                <div class="shop--syrups"></div>
                </div>
                <div class="col-sm-4">
                    <h3 class="heading-tertiary text-center">Get your sweet
                        treat today!</h3>
                    <a href="#" class="btn btn--green">Shop online now</a>
                </div>
            </div>
        </div>
